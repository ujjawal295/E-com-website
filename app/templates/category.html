{% extends 'base.html' %}

{% block title %}{{ category }} Collection - Fashion Store{% endblock %}

{% block content %}
    <section>
        <h1 class="section-title">{{ category }} Collection</h1>
        
        <div class="products-grid">
            {% for product in products %}
                <div class="product-card">
                    <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">{{ product.name }}</h3>
                        <p class="product-price">${{ product.price }}</p>
                        <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn">View Details</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
