{% extends 'base.html' %}

{% block title %}Forgot Password - The Luxc{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 40px auto; padding: 20px;">
    <h1 class="section-title">Forgot Password</h1>
    
    <div style="background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);">
        <p style="margin-bottom: 20px;">Enter your email address and we'll send you instructions to reset your password.</p>
        
        <form method="POST" action="{{ url_for('auth.forgot_password') }}">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Send Reset Instructions</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <p>Remember your password? <a href="{{ url_for('auth.login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
