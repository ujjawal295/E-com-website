{% extends 'base.html' %}

{% block title %}Register - The Luxc{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 40px auto; padding: 20px;">
    <h1 class="section-title">Create Account</h1>
    
    <div style="background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);">
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            
            <div class="form-group" style="display: flex; align-items: center;">
                <input type="checkbox" id="terms" name="terms" style="margin-right: 10px;" required>
                <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Create Account</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
