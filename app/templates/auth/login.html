{% extends 'base.html' %}

{% block title %}Login - The Luxc{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 40px auto; padding: 20px;">
    <h1 class="section-title">Login</h1>
    
    <div style="background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);">
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <div class="form-group" style="display: flex; align-items: center;">
                <input type="checkbox" id="remember" name="remember" style="margin-right: 10px;">
                <label for="remember">Remember me</label>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
            <p><a href="{{ url_for('auth.forgot_password') }}">Forgot your password?</a></p>
        </div>
    </div>
</div>
{% endblock %}
